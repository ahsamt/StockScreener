<h4 class="card-title" id="stock_name">{{ stock }} ({{ stockFull }})</h4>
<h5 class="card-subtitle mb-2">
  <span class="text-muted">Last closing price:</span>

  <span class="closing_price">${{ closing_price }}</span>
</h5>
<h5 class="card-subtitle mb-2">
  <span class="price_change_{{ change.1 }}">{{ change.0 }}</span>
</h5>
