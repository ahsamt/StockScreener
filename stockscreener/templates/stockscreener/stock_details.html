<div class="card">
  <div class="card-body">
    <h5 class="card-title" id="stock_name">{{ stock }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">
      Last closing price:
      <span class="closing_price">${{ closing_price }}</span>
    </h6>
    <h6 class="card-subtitle mb-2 text-muted">
      <span class="price_change">{{ change }}</span>
    </h6>
  </div>
</div>
