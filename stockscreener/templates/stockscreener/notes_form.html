<form
  class="edit_notes"
  id="editNotes{{ stockID }}"
  data-stock_id="{{ stockID }}"
>
  <div class="form-group">
    <textarea
      class="edit_content form-control"
      id="editContent{{ stockID }}"
      rows="7"
    >
              {{ notes }}
        </textarea
    >
    <button id="editNotesButton" type="submit">Save notes</button>
  </div>
</form>
